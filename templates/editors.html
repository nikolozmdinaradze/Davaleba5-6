{% extends 'template.html' %}
{% block template %}

    <form method="post" action="/logout">
        <button type="submit" class="btn btn-primary" style="float: right; margin: 10px;">Log Out</button>
    </form>

    <div class="container">
        <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h1 class="text-center">Image Upload</h1>
            <form method = "post" action="/" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" accept="image/*" name="image">
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter the title" required name="title">
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required name="category">
                <option value="">Select a category</option>
                <option value="Politics">Politics</option>
                <option value="Technologies">Technologies</option>
                <option value="Art">Art</option>
                <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="6" placeholder="Write your content here" name="content"></textarea>
            </div> 

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload</button>
                 OR 
                <button class="btn btn-primary"><a href="{{url_for('editors1')}}">Edit Your Blogs</a></button>
            </div>

            </form>
        </div>
        </div>
    </div>

{%endblock%}
