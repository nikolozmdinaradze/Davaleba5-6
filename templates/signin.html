{% extends 'template.html' %}
{% block template %}

    {% with messages = get_flashed_messages() %}
            <p style="text-align: center; font-size: 32px; color: rgb(2, 18, 32);">{{ messages[0] }}</p>
    {% endwith %}
    
    <div class="container">
        <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h1 class="text-center">Login</h1>
            <form action="/edit" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            </form>
            <div class="text-center mt-3">
            <p>Don't have an account? <a href="{{url_for('signup')}}" class="btn btn-link">Sign Up</a></p>
            </div>
        </div>
        </div>
    </div>
{%endblock%}
