{% extends 'template.html' %}
{% block template %}
    <div class="container">
        <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h1 class="text-center">Sign Up</h1>
            <form action="/signin" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" name="fullname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            </form>
            <div class="text-center mt-3">
            <p>Already have an account? <a href="{{url_for('signin')}}" class="btn btn-link">Sign In</a></p>
            </div>
        </div>
        </div>
    </div>
{%endblock%}
